<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Anything Goes Tambayan</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling */
    }
    .header {
      background: linear-gradient(90deg, rgba(230, 203, 28, 0.76) 0%, rgba(45, 50, 194, 0.72) 47%, rgba(204, 35, 35, 0.79) 100%);
      padding: 24px 0 12px 0;
      text-align: left;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.18);
    }
    .header-title {
      font-size: 2.7rem;
      font-weight: 800;
      letter-spacing: 2px;
      margin-left: 48px;
      text-shadow: 1px 2px 8px #222, 0 1px 0 #fff2;
    }
    .header-title .goes { color: #3ec6ff; }
    .header-title .tambayan { color: #ff2d2d; }
    .header-desc {
      font-size: 1.08rem;
      margin-left: 52px;
      margin-top: 7px;
      color: #fff;
      opacity: 0.92;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 6px #222;
    
    }
    .about-section {
      max-width: 950px;
      margin: 36px auto 0 auto;
      padding: 32px 24px 48px 24px;
      background: #000;
      border-radius: 18px;
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.18);
    }
    .about-section h2 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 28px;
      font-weight: 800;
      letter-spacing: 1px;
    }
    .about-row {
      display: flex;
      align-items: center;
      margin-bottom: 48px;
      gap: 36px;
      flex-wrap: wrap;
    }
    .about-row.reverse {
      flex-direction: row-reverse;
    }
    .about-img {
      flex: 1 1 260px;
      min-width: 240px;
      max-width: 340px;
      display: flex;
      justify-content: center;
    }
    .about-img img {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 4px 18px #2228;
      object-fit: cover;
    }
    .about-text {
      flex: 2 1 340px;
      min-width: 260px;
      color: #fff;
      padding: 0 12px;
    }
    .about-text h3 {
      color: #ffe85c;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }
    .about-text .highlight {
      color: #3ec6ff;
      font-weight: 800;
    }
    .about-text p {
      font-size: 1.08rem;
      line-height: 1.7;
      color: #fff;
      opacity: 0.95;
      margin: 0;
    }
       .container {
      display: flex;
      height: calc(100vh - 90px);
      overflow: hidden; /* Prevent double scrollbars */
    }
    .sidebar {
      background: linear-gradient(180deg, #7a6f2c 80%, #ffe85c 100%);
      width: 320px;
      padding: 48px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 2px 0 16px 0 rgba(0,0,0,0.12);
    }
    .sidebar h2 {
      font-size: 2.3rem;
      font-weight: 800;
      margin-left: 44px;
      margin-bottom: 44px;
      color: #191600;
      letter-spacing: 1px;
      text-shadow: 0 1px 0 #fff3;
    }
    .nav {
      width: 100%;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 18px 0 18px 44px;
      font-size: 1.25rem;
      font-weight: 500;
      color: #fff;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border-left 0.18s;
      border-left: 8px solid transparent;
      margin-bottom: 7px;

      position: relative;
    }
    .nav-item.selected {
      background: linear-gradient(90deg, #ffe85c 80%, #fff2 100%);
      color: #191600;
      border-left: 8px solid #ffe85c;
      font-weight: 700;
      z-index: 2;
      box-shadow: 2px 4px 16px 0 rgba(255,232,92,0.08);
    }
    .nav-item i {
      margin-right: 18px;
      font-size: 1.5rem;
      opacity: 0.92;
      transition: color 0.18s;
    }
    .nav-item.selected i {
      color: #191600;
    }
    .nav-item:hover:not(.selected) {
      background: #fff2;
      color: #ffe85c;
    }
    .nav-item:hover:not(.selected) i {
      color: #ffe85c;
    }
    .main-content {
      flex: 1;
      background: #000;
      padding: 60px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-y: auto;      /* Enable vertical scrolling */
      height: 100%;          /* Take full height of container */
    }
    .account-title {
      font-size: 2.6rem;
      font-weight: 800;
      color: #ffe85c;
      margin-bottom: 36px;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px #222;
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .account-title i {
      color: #ffe85c;
      font-size: 2.2rem;
      opacity: 0.92;
    }
    .contact-section {
      width: 100%;
      max-width: 950px;
      margin: 36px auto 0 auto;
      padding: 32px 24px 48px 24px;
      background: #000;
      border-radius: 18px;
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.18);
    }
    .contact-row {
      display: flex;
      gap: 48px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .contact-info {
      flex: 1 1 260px;
      min-width: 260px;
      max-width: 340px;
      color: #fff;
    }
    .contact-info h2 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    .contact-info p {
      font-size: 1.08rem;
      line-height: 1.7;
      margin: 0 0 8px 0;
    }
    .contact-info i {
      margin-right: 10px;
      color: #ffe85c;
      font-size: 1.1rem;
      width: 22px;
      display: inline-block;
      text-align: center;
    }
    .contact-form {
      flex: 2 1 340px;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .contact-form label {
      color: #ffe85c;
      font-size: 1.08rem;
      margin-bottom: 2px;
      font-weight: 500;
    }
    .contact-form input,
    .contact-form textarea {
      background: #eaeaea;
      border: none;
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 1.08rem;
      margin-bottom: 6px;
      outline: none;
      resize: none;
      color: #222;
      font-family: inherit;
      box-shadow: 0 2px 8px #2222;
      transition: border 0.2s;
    }
    .contact-form textarea {
      border: 2px solid #8e5cff;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border: 2px solid #3ec6ff;
    }
    .contact-form button {
      background: linear-gradient(90deg, #5ee7df 0%, #2196f3 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.13rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: 0 2px 12px #2196f344;
      letter-spacing: 0.5px;
      transition: background 0.18s, box-shadow 0.18s;
    }
    .contact-form button:hover {
      background: linear-gradient(90deg, #2196f3 0%, #5ee7df 100%);
      box-shadow: 0 4px 18px #3ec6ff44;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        height: auto;
        overflow: visible;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        align-items: flex-start;
        padding: 24px 0 0 0;
        min-height: unset;
      }
      .sidebar h2 {
        margin-left: 24px;
        margin-bottom: 0;
        font-size: 1.5rem;
      }
      .nav {
        display: flex;
        flex-direction: row;
        width: auto;
        margin-left: 24px;
      }
      .nav-item, .nav-item.selected {
        border-radius: 16px;
        padding: 12px 18px;
        margin-bottom: 0;
        font-size: 1rem;
      }
      .main-content {
        padding: 30px 0 0 0;
        height: auto;
        overflow: visible;
      }
      .profile-row {
        flex-direction: column;
        gap: 18px;
        padding: 24px 18px;
      }
      .back-btn {
        right: 20px;
        bottom: 20px;
        padding: 12px 24px;
        font-size: 1rem;
      }
      .contact-row {
        flex-direction: column;
        gap: 24px;
      }
      .contact-section {
        padding: 18px 8px 28px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">
      <span style="color:#ffe85c;">ANYTHING</span> <span class="goes">GOES</span> <span class="tambayan">TAMBAYAN</span>
    </div>
    <div class="header-desc">
      Your Hangout Spot for Chill Talks, Real Stories, and Anything Under the Sun!
    </div>
  </div>
  <div class="container">
    <div class="sidebar">
      <h2>Settings</h2>
      <div class="nav">
        <div class="nav-item" onclick="window.location.href='settings.html'"><i class="fa fa-user"></i> Account</div>
 
        <div class="nav-item" onclick="window.location.href='aboutus.html'"><i class="fa fa-info-circle"></i> About Us</div>
        <div class="nav-item selected" onclick="window.location.href='contactus.html'"><i class="fa fa-envelope"></i> Contact Us</div>
      </div>
    </div>
    <div class="main-content">
      <div class="account-title"><i class="fa fa-envelope"></i> Contact Us</div>


<div class="contact-section">
  <div class="contact-row">
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p>You may contact us on:</p>
      <p>
        <i class="fa fa-globe"></i> agt@gmail.com<br>
        <i class="fa fa-phone"></i> 23772 9229 9292<br>
        <i class="fa fa-envelope"></i> 09999999999
      </p>
      <p style="font-style: italic; margin-top: 18px;">
        or fill up the form to send concern
      </p>
    </div>
    <form class="contact-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="concern">Concern</label>
      <textarea id="concern" name="concern" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
