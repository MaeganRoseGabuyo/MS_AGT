<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Email - Anything Goes Tambayan</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }

    header {
      background: #fff;
      color: #222;
      padding: 0;
      min-height: 70px;
      position: fixed;
      width: 100%;
      top: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      z-index: 10;
      height: 70px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: #e53935;
      letter-spacing: 1px;
      gap: 0.5rem;
      text-decoration: none;
    }

    .search-bar {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 2rem;
    }

    .search-bar input[type="text"] {
      width: 400px;
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 20px 0 0 20px;
      outline: none;
      font-size: 1rem;
      background: #f5f5f5;
      transition: border 0.2s;
    }

    .search-bar button {
      padding: 0.6rem 1.2rem;
      border: none;
      background: #f5f5f5;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
      font-size: 1.1rem;
      color: #555;
      border-left: 1px solid #ccc;
      transition: background 0.2s;
    }

    .search-bar button:hover {
      background: #e3e3e3;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .header-icon-btn {
      background: #f5f5f5;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: #444;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
    }

    .header-icon-btn:hover {
      background: #e3e3e3;
      color: #1e3a8a;
    }

    .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #eee;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      min-width: 200px;
      z-index: 100;
      flex-direction: column;
      padding: 0.5rem;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.2s, transform 0.2s;
    }

    .dropdown-menu.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown-menu a {
      color: #222;
      padding: 0.8rem 1.2rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 0.95rem;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .dropdown-menu a i {
      font-size: 1.1rem;
      color: #666;
      transition: color 0.2s;
    }

    .dropdown-menu a:hover {
      background: #f5f5f5;
      color: #1e3a8a;
    }

    .dropdown-menu a:hover i {
      color: #1e3a8a;
    }

    .container {
      padding: 2rem;
      margin-top: 90px;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: calc(100vh - 90px);
    }

    .email-card {
      background: #fff;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 600px;
      position: relative;
      margin-top: 1rem;
    }

    .form-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 1rem;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
    }

    .form-description {
      text-align: center;
      color: #666;
      margin-bottom: 2.5rem;
      font-size: 1rem;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 1.8rem;
      position: relative;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 0.8rem;
      font-size: 0.95rem;
    }

    .form-input {
      width: 94%;
      padding: 1rem 1.2rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.2s;
      background: #f8fafc;
    }

    .form-input:hover {
      border-color: #1e3a8a;
    }

    .form-input:focus {
      border-color: #1e3a8a;
      box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.1);
      outline: none;
      background: #fff;
    }

    .input-icon {
      position: absolute;
      right: 1.2rem;
      top: 65%;
      transform: translateY(-50%);
      color: #666;
      transition: color 0.2s;
      cursor: pointer;
    }

    .input-icon:hover {
      color: #1e3a8a;
    }

    .submit-btn {
      width: 100%;
      padding: 1.1rem;
      background: linear-gradient(135deg, #589af7 0%, #8ca2e0 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(30, 58, 138, 0.2);
    }

    .close-btn {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: #f8fafc;
      border: none;
      color: #666;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 1.2rem;
    }

    .close-btn:hover {
      background: #e53935;
      color: white;
      transform: rotate(90deg);
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      backdrop-filter: blur(5px);
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f8fafc;
      border-top: 4px solid #1e3a8a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .toast {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 12px;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 2000;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.success {
      border-left: 4px solid #1e3a8a;
    }

    .toast.success i {
      color: #1e3a8a;
    }

    .toast.error {
      border-left: 4px solid #e53935;
    }

    .toast.error i {
      color: #e53935;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
        margin-top: 1rem;
        height: calc(100vh - 70px);
      }

      .email-card {
        margin-top: 0.5rem;
      }

      .form-title {
        font-size: 1.8rem;
      }

      .toast {
        right: 20px;
        bottom: 20px;
        max-width: calc(100% - 40px);
      }
    }

    @media (max-width: 480px) {
      .email-card {
        padding: 1.5rem;
      }

      .form-title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="dashboard.html" class="logo">
        <img src="img/logo.png" alt="Prismatics Logo" style="height:48px; width:auto; display:block;" />
        <span style="color:#ffe32d;"><strong>ANYTHING</strong></span>
        <span style="color:#1e3a8a;"><strong>GOES</strong></span>
        <span style="color:#e53935;"><strong>TAMBAYAN</strong></span>
      </a>
      <div class="search-bar">
        <input type="text" placeholder="Search podcasts..." />
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="header-icons">
        <button class="header-icon-btn" id="menuBtn" title="Menu"><i class="fas fa-bars"></i></button>
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="dashboard.html">Home</a>
          <a href="category.html">Category</a>
          <a href="discover.html">Discover</a>
          <a href="top10.html">Top 10 Podcasts</a>
          <a href="mostrecent.html">Most Recent</a>
        </div>
        <a href="upload.html" class="header-icon-btn" title="Upload"><i class="fas fa-upload"></i></a>
        <button class="header-icon-btn" id="profileBtn" title="Profile">
          <img src="img/avatar.jpg" alt="Profile" class="profile-pic" />
        </button>
        <div class="dropdown-menu" id="profileDropdown">
          <a href="profile.html">Profile</a>
          <a href="settings.html">Settings</a>
          <a href="manage.html">Manage Topics</a>
          <a href="index.html">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="email-card">
      <button class="close-btn" type="button" onclick="window.location.href='settings.html'" aria-label="Close">
        <i class="fas fa-times"></i>
      </button>
      
      <h2 class="form-title">Change Email</h2>
      <p class="form-description">
        After changing your email address, you will be redirected to log in with your new email.
      </p>

      <form id="emailForm" action="#" method="POST">
        <div class="form-group">
          <label class="form-label" for="newEmail">New Email</label>
          <input type="email" id="newEmail" name="newEmail" class="form-input" placeholder="Enter your new email" required>
          <i class="fas fa-envelope input-icon"></i>
        </div>

        <div class="form-group">
          <label class="form-label" for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" name="currentPassword" class="form-input" placeholder="Enter your current password" required>
          <i class="fas fa-eye input-icon" id="togglePassword"></i>
        </div>

        <button type="submit" class="submit-btn">
          <span>Save Changes</span>
        </button>
      </form>
    </div>
  </div>


  <script>
    // Initialize dropdown states
    const menuDropdown = document.getElementById('dropdownMenu');
    const profileDropdown = document.getElementById('profileDropdown');
    menuDropdown.style.display = 'none';
    profileDropdown.style.display = 'none';

    // Toggle dropdown menus
    document.getElementById('menuBtn').addEventListener('click', function(e) {
      e.stopPropagation();
      const isMenuVisible = menuDropdown.style.display === 'flex';
      
      // Close both dropdowns first
      menuDropdown.style.display = 'none';
      profileDropdown.style.display = 'none';
      menuDropdown.classList.remove('visible');
      profileDropdown.classList.remove('visible');
      
      // Toggle menu if it wasn't visible
      if (!isMenuVisible) {
        menuDropdown.style.display = 'flex';
        setTimeout(() => menuDropdown.classList.add('visible'), 10);
      }
    });

    document.getElementById('profileBtn').addEventListener('click', function(e) {
      e.stopPropagation();
      const isProfileVisible = profileDropdown.style.display === 'flex';
      
      // Close both dropdowns first
      menuDropdown.style.display = 'none';
      profileDropdown.style.display = 'none';
      menuDropdown.classList.remove('visible');
      profileDropdown.classList.remove('visible');
      
      // Toggle profile if it wasn't visible
      if (!isProfileVisible) {
        profileDropdown.style.display = 'flex';
        setTimeout(() => profileDropdown.classList.add('visible'), 10);
      }
    });

    // Close dropdowns when clicking outside
    window.addEventListener('click', function() {
      menuDropdown.classList.remove('visible');
      profileDropdown.classList.remove('visible');
      setTimeout(() => {
        menuDropdown.style.display = 'none';
        profileDropdown.style.display = 'none';
      }, 200);
    });

    // Prevent clicks inside dropdowns from closing them
    document.querySelectorAll('.dropdown-menu').forEach(menu => {
      menu.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    });

    // Password visibility toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('currentPassword');
    
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });

    // Form submission
    const emailForm = document.getElementById('emailForm');
    const loadingOverlay = document.querySelector('.loading-overlay');
    const toast = document.getElementById('toast');

    function showToast(message, type) {
      toast.querySelector('span').textContent = message;
      toast.querySelector('i').className = `fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}`;
      toast.className = `toast ${type}`;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    emailForm.addEventListener('submit', (e) => {
      e.preventDefault();
      loadingOverlay.style.display = 'flex';
      
      // Simulate API call
      setTimeout(() => {
        loadingOverlay.style.display = 'none';
        showToast('Email updated successfully!', 'success');
        setTimeout(() => {
          window.location.href = 'settings.html';
        }, 2000);
      }, 1500);
    });
  </script>
</body>
</html>
