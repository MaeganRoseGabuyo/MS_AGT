<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      width: 800px;
      min-height: 500px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      background: #656363;
      border: 1px solid #d3d7da;
    }
    .left {
      background: black;
      width: 110%; /* Match login.html */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .image-container {
      width: 100%;
      height: 600px; /* Match login.html */
      background: black;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    /* Example image styling, replace src as needed */
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .right {
      width: 110%; /* Match login.html */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eee;
    }
    form {
      background: #eee;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      box-shadow: none;
    }
 input[type="email"] {
  width: 94%;
  padding: 0.7rem;
  margin: 0.5rem 0 0.6rem; /* Less bottom margin */
  border: 1px solid #ccc;
  border-radius: 4px;
}
input[type="password"] {
  width: 92%;
  padding: 0.9rem;
  margin: 0 0 1rem; /* No top margin */
  border: 1px solid #ccc;
  border-radius: 4px;
}
    label {
      display: block;
      margin-bottom: 1rem;
    }
    .button {
      display: block;
background: linear-gradient(90deg,rgba(28, 190, 230, 0.76) 0%, rgba(0, 8, 255, 0.72) 100%, rgba(204, 35, 35, 0.79) 0%);
      color: white;
      padding: 0.6rem 1.2rem;
      text-align: center;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 1rem;
    }
    p {
      text-align: center;
      margin-top: 1rem;
    }
    .name-fields {
      display: flex;
      gap: 10px;
      margin-bottom: 0.7rem;
    }
    .name-fields input[type="text"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .first-name {
      flex: 1;
    }
    .last-name {
      flex: 3;
    }
    .social-login {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .social-login button {
      flex: 1;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #fff;
      color: #444;
    }
    .social-login button.apple {
      background: #000;
      color: #fff;
      border: 1px solid #000;
    }
    .social-login img {
      width: 20px;
      height: 20px;
    }
    .social-login button.apple img {
      filter: invert(1);
    }
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        width: 100%;
        min-height: unset;
      }
      .left, .right {
        width: 100%;
        min-height: 250px;
      }
      .image-container {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="image-container">
        <!-- Replace the src below with your image -->
        <img src="img/dash.png" alt="Image" />
      </div>
    </div>
    <div class="right">
      <form>
        <h2>Sign Up</h2>
        <!-- Name Fields Container -->
        <div class="name-fields">
          <input type="text" class="first-name" placeholder="First Name" required>
          <input type="text" class="last-name" placeholder="Last Name" required>
        </div>
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <label><input type="checkbox" /> Remember Me</label>
        
        <!-- Social Login Buttons Side by Side -->
        <div class="social-login">
          <button type="button">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"> Login with Google
          </button>
          <button type="button" class="apple">
            <img src="https://www.svgrepo.com/show/303128/apple-logo.svg" alt="Apple"> Login with Apple
          </button>
        </div>

        <a href="dashboard.html" class="button">Sign Up</a>
        <hr>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
